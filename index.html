    <!-- Anchor Element
        The <a> HTML element (or anchor element), with its href attribute, creates a hyperlink to web pages, 
        files, email addresses, locations in the same page, or anything else a URL can address.Content within
         each <a> should indicate the link's destination. If the href attribute is present, pressing the enter 
        key while focused on the <a> element will activate it.
    -->
    <ul>
        <li><a href = "mailto: chaudharysujan544@gmail.com">Mail</a></li>
    </ul>
<!--The Abbreviation element
    The <abbr> HTML element represents an abbreviation or acronym.
    The optional title attribute can provide an expansion for the 
    abbreviation or acronym when a full expansion is not present. 
    This provides a hint to user agents on how to announce/display 
    the content while informing all users what the abbreviation means. 
    If present, title must contain this full description and nothing else. 
-->
<P>you can use <abbr>CSS</abbr> to style your <abbr>HTML</abbr></P>

<!--The Contact Address element
    The <address> HTML element indicates that the enclosed HTML provides contact information for a person or people, or for an organization.
-->

<!--The Image Map Area element
The <area> HTML element defines an area inside an image map that has predefined clickable areas.
 An image map allows geometric areas on an image to be associated with hypertext links.
This element is used only within a <map> element.
-->
<map name="infographics">
    <area 
    shape="poly"
    coords="238,1 237,223 470,175"
    href="https://developer.mozilla.org/en-US/docs/Web/CSS"
